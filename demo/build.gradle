plugins {
    id 'java'
}

group 'com.konzole.demo'
version '1.0.1'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.github.jelic98:konzole:1.0.1'
}
